name: Validate Formula

on:
  push:
    paths:
      - "Formula/**"
  pull_request:
    paths:
      - "Formula/**"
  workflow_dispatch:

jobs:
  validate:
    name: Validate Formula Syntax
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Remove any existing taps
        continue-on-error: true
        run: |
          # Eliminar cualquier tap existente de cpcready para evitar conflictos
          brew untap cpcready/cpcready 2>/dev/null || true
          brew untap cpcready/cpcready-test 2>/dev/null || true

      - name: Create local tap
        run: |
          # Crear directorio del tap con nombre temporal para testing
          mkdir -p $(brew --repository)/Library/Taps/cpcready/homebrew-cpcready-test

          # Copiar la fórmula al tap temporal
          cp -r ${{ github.workspace }}/Formula $(brew --repository)/Library/Taps/cpcready/homebrew-cpcready-test/

          # Crear un .git vacío para que Homebrew lo reconozca como tap
          cd $(brew --repository)/Library/Taps/cpcready/homebrew-cpcready-test
          git init
          git config user.email "test@test.com"
          git config user.name "Test"
          git add .
          git commit -m "Test formula"

      - name: Validate formula syntax
        run: |
          brew audit --strict --online cpcready/cpcready-test/cpc

      - name: Check formula style
        run: |
          brew style cpcready/cpcready-test/cpc

      - name: Install formula to test dependencies
        run: |
          brew install cpcready/cpcready-test/cpc

      - name: Check formula dependencies
        run: |
          brew info cpcready/cpcready-test/cpc

      - name: Verify formula can be parsed
        run: |
          brew info --json=v2 cpcready/cpcready-test/cpc | jq '.'

      - name: Cleanup
        if: always()
        continue-on-error: true
        run: |
          brew uninstall cpcready/cpcready-test/cpc 2>/dev/null || true
          brew untap cpcready/cpcready-test 2>/dev/null || true
          brew cleanup 2>/dev/null || true
