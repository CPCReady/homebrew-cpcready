name: Build Homebrew bottles

on:
  workflow_dispatch:       # Permite ejecutarlo manualmente
  push:
    tags:
      - 'v*'               # Se ejecuta cuando hagas un tag/release (v1.0.3, etc.)

jobs:
  build-bottles:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14    # ARM64 (Apple Silicon)
            arch: arm64
          - os: macos-13    # Intel (x86_64)
            arch: x86_64
          - os: ubuntu-22.04
            arch: x86_64

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottle
        run: |
          brew update
          brew test-bot \
            --only-formula \
            --root-url=https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }} \
            Formula/idsk.rb

      - name: Upload bottles as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.arch }}
          path: '*.bottle.*'